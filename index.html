<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Poppins:wght@200;300&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: rgb(3, 3, 54);
            color: white;
            font-family: 'Poppins', sans-serif;
        }
        nav {
            background-color: rgb(4, 4, 114);
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100px;
            padding: 0 20px; /* Adjusted padding */
        }
        nav ul {
            display: flex;
            align-items: center;
            margin-right: 20px; /* Adjusted margin */
        }
        nav ul li {
            list-style: none;
            margin: 0 15px; /* Adjusted margin */
        }
        nav ul li a {
            text-decoration: none;
            color: white;
        }
        nav ul li a:hover {
            color: rgb(174, 174, 245);
            font-size: 1.1rem;
        }
        .first {
            display: flex;
            justify-content: space-around; /* Updated */
            align-items: center;
            flex-wrap: wrap; /* Added */
            padding: 20px; /* Adjusted padding */
        }
        .leftsection {
            font-size: 2rem; /* Adjusted font size */
            text-align: center;
            margin-bottom: 20px; /* Adjusted margin */
        }
        .rightsection img {
            width: 100%;
            max-width: 400px; /* Adjusted max-width */
            margin-top: 20px; /* Adjusted margin */
        }
        .buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px; /* Adjusted margin */
        }
        .btn {
            margin: 0 10px; /* Adjusted margin */
            padding: 12px 20px; /* Adjusted padding */
            background-color: rgb(20, 20, 102);
            color: whitesmoke;
            border: 3px solid white;
            cursor: pointer;
            font-size: 15px; /* Adjusted font size */
        }
        main hr {
            border: 0;
            background: #9c97f1;
            height: 1px;
            margin: 20px 20px; /* Adjusted margin */
        }
        .second {
            padding: 20px; /* Adjusted padding */
        }
        .text-gray {
            color: #9c97f1;
        }
        .second h2 {
            text-align: center;
        }
        .box {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            flex-wrap: wrap; /* Added */
            margin-top: 20px; /* Adjusted margin */
        }
        .vertical {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 20px; /* Adjusted margin */
        }
        .vertical img {
            width: 65px;
            margin-bottom: 10px; /* Adjusted margin */
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="left">Aditya's Portfolio</div>
            <div class="right">
                <ul>
                    <li><a href="about.html">About</a></li>
                    <li><a href="/">Services</a></li>
                    <li><a href="/">Projects</a></li>
                    <li><a href="contact.html">Contact Me</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section class="first">
            <div class="leftsection">
                Hi! My name is <span class="purple">Aditya</span> and I am a Passionate
                <span id="element"></span>
            </div>
            <div class="rightsection">
                <img src="bg.png" alt="Background Image">
            </div>
            <div class="buttons">
                <button class="btn">Download Resume</button>
                <button class="btn">Visit Github</button>
            </div>
        </section>
        <hr>
        <section class="second">
            <span class="text-gray">What I have done so far</span>
            <h2>Skills</h2>
            <div class="box">
                <div class="vertical">
                    <img src="HTML.png" alt="HTML Icon">
                    <span>HTML Developer<br>(2022-2023)</span>
                </div>
                <div class="vertical">
                    <img src="css.png" alt="CSS Icon">
                    <span>CSS Developer<br>(2022-2023)</span>
                </div>
                <div class="vertical">
                    <img src="js.png" alt="JavaScript Icon">
                    <span>Node JS Developer<br>(2023-2024)</span>
                </div>
                <div class="vertical">
                    <img src="pngwing.com.png" alt="React Icon">
                    <span>React Developer</span>
                </div>
            </div>
        </section>
    </main>

        var typed = new Typed('#element', {
            strings: ['Web Developer', 'Software Developer', 'Web designer.'],
            typeSpeed: 50,
        });
    </script>
</body>
</html>
